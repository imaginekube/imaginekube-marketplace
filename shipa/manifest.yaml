---
name: Shipa
version: "1.7.2"
maintainer: "@ravilach"
description: Shipa does for applications what Terraform did for infrastructure. A consistent application definition for an evolving infrastructure. 
url: https://learn.shipa.io/docs/quickstart
category: management
dependencies:
  - cert-manager
configuration:
  ADMIN_EMAIL:
    label: "Admin Bootstrap Email for Shipa"
    value: "IMAGINE:EMAIL_ADDRESS"
  ADMIN_PW:
    label: "Admin Bootstrap Password for Shipa"
    value: "IMAGINE:ALPHANUMERIC(30)"
required_services:
  - loadbalancer
