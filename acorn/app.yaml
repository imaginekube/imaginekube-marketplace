---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: "acorn-init"
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: acorn-init-cluster-admin-binding
subjects:
  - kind: ServiceAccount
    name: acorn-init
    namespace: kube-system
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: acorn-init-v051
  namespace: kube-system
spec:
  template:
    spec:
      containers:
        - name: acorn-init
          image: ghcr.io/acorn-io/acorn:v0.6.0
          command: ["acorn", "init", "--cluster-domain=$CLUSTER_ID.k8s.imaginekube.com", "--lets-encrypt=$ENABLE_TLS", "--lets-encrypt-email=$USER_EMAIL", "--lets-encrypt-tos-agree=true"]
      restartPolicy: Never
      serviceAccountName: acorn-init
