    configuration:
      EDITION:
        value: ce
  - label: "Enterprise edition"
    configuration:
      EDITION:
        value: ee
configuration:
  EMAIL:
    label: "Email"
    value: "IMAGINE:EMAIL_ADDRESS"
  CLUSTER_ID:
    label: "Cluster ID"
    value: "IMAGINE:CLUSTER_ID"
